    <div id="typing-container" class="typing-container">
        <span id="typing-text"></span>
    </div>
    
    <div class="split-container">
      <div class="left-half">
          {% if prediction == 0 %}
          <img src="{{ url_for('static', filename='images/iwillnotbuy.gif') }}" alt="">
          {% else %}
          <img src="{{ url_for('static', filename='images/iwillbuy.gif') }}" alt="">
          {% endif %}
      </div>
      <div class="right-half">
          <div class="form-container">
            <div style="display: flex;justify-content: center;font-weight: bold;text-align: center;">
              <a class="return" href="{{ url_for('index') }}" >
                Try the magic again
            </a>
            </div>
              
          </div>
      </div>
  </div>
    <script>
        const phrases = ["Ta da da", "Here's the magic"];
        let currentPhrase = 0;
        let letterCount = 0;
        let isDeleting = false;
        let typingText = document.getElementById("typing-text");

        function type() {
            const currentText = phrases[currentPhrase];
            if (!isDeleting) {
                typingText.textContent = currentText.slice(0, letterCount++);
                if (letterCount === currentText.length + 1) {
                    setTimeout(() => { isDeleting = true; }, 100);
                }
            } else {
                typingText.textContent = currentText.slice(0, letterCount--);
                if (letterCount === 0) {
                    isDeleting = false;
                    currentPhrase = (currentPhrase + 1) % phrases.length;
                }
            }

            setTimeout(type, 50);
        }

        type();

    </script>
  </body>
</html>
